<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- BS Icon Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img width="100px" src="./assets/food-logo.png" alt="" />
        </div>
        <div class="search-form">
          <form>
            <input type="text" placeholder="Ürün adı giriniz..." />
            <button>
              <i class="bi bi-search"></i>
              <span>Ara</span>
            </button>
          </form>
        </div>

        <div class="likes">
          <i class="bi bi-bookmark-heart-fill"></i>

          <div class="likes-list">
            <a href="#">
              <img
                width="32px"
                src="https://forkify-api.herokuapp.com/images/19321150c4.jpg"
                alt=""
              />
              <p>Chicken Pizza</p>
            </a>

            <a href="#">
              <img
                width="32px"
                src="https://forkify-api.herokuapp.com/images/19321150c4.jpg"
                alt=""
              />
              <p>Chicken Parmigiana</p>
            </a>
          </div>
        </div>
      </header>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
